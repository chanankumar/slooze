<div class="page-layout">

  <!-- Row 1 -->
  <div class="row two-cols">
    <div class="tile">Row 1 - Left</div>
    <div class="tile">Row 1 - Right</div>
  </div>

  <!-- Row 2 -->
  <div class="row four-cols">
    <div class="tile">
      <app-overview-tiles title="Total Earning" [amount]="112893" trendTitle="trend title" [trendPercent]="70.5" [trendPositive]="true" [amountValue]="true"></app-overview-tiles>
    </div>
    <div class="tile">
      <app-overview-tiles title="Views" [amount]="112893" trendTitle="trend title" [trendPercent]="70.5" [trendPositive]="true" [amountValue]="false"></app-overview-tiles>
    </div>
    <div class="tile">
      <app-overview-tiles title="Total Sales" [amount]="112893" trendTitle="trend title" [trendPercent]="70.5" [trendPositive]="true" [amountValue]="false"></app-overview-tiles>
    </div>
    <div class="tile">
      <app-overview-tiles title="Subscription" [amount]="112893" trendTitle="trend title" [trendPercent]="70.5" [trendPositive]="true" [amountValue]="false"></app-overview-tiles>
    </div>
  </div>

  <!-- Row 3 -->
  <div class="row two-cols">
    <div class="tile">
      <div class="title">Overview</div>
      <app-overview-bar-charts [stack]="false" [setSize]="constants.OVERVIEW_CHART_STEPSIZE" [maxValue]="constants.OVERVIEW_CHART_MAX_Y" [labelNeeded]="true" [barChartData]="constants.OVERVIEW_CHART_DATA"></app-overview-bar-charts>
    </div>
    <div class="tile"><app-sales-list></app-sales-list></div>
  </div>

  <!-- Row 4 -->
  <div class="row two-cols nowrap">

    <div class="tile width-50">
      <app-line-charts [lineChartData]="constants.TOTAL_EARNING_LINECHART" [ticks]="{display : true}"></app-line-charts>
    </div>

    <div class="tile width-50">
      <app-overview-bar-charts [stack]="false" [setSize]="1000" [maxValue]="6000" [barChartData]="constants.EARNING_CHART_DATA" [labelNeeded]="false"></app-overview-bar-charts>
    </div>

  </div>

  <!-- Row 5 -->
  <div class="row two-cols nowrap">
    <div class="tile width-50"><app-overview-bar-charts [stack]="true" [setSize]="100" [maxValue]="500" [barChartData]="constants.TOTAL_EARNING_CHART_DATA" [labelNeeded]="false"></app-overview-bar-charts></div>
    <div class="tile width-50">      
      <app-line-charts [lineChartData]="constants.SUBSCRIBER_LINECHART" [ticks]="{display : false}"></app-line-charts>
    </div>
  </div>

  <!-- Row 6 -->
  <div class="row two-cols">
    <div class="tile">Row 6 - Tile 1</div>
    <div class="tile">Row 6 - Tile 2</div>
  </div>

  <!-- Row 7 -->
  <div class="row two-cols">
    <div class="tile">      
      <app-line-charts [lineChartData]="constants.TOTAL_EARNING_LINECHART_OVERVIEW" [ticks]="{callback : novdecTicks}"></app-line-charts>
    </div>
    <div class="tile">Row 7 - Right</div>
  </div>

  <!-- Row 8 -->
  <div class="row two-cols">
    <div class="tile">Row 8 - Tile 1</div>
    <div class="tile">Row 8 - Tile 2</div>
  </div>

  <!-- Row 9 -->
  <div class="row two-cols">
    <div class="tile">Row 9 - Tile 1</div>
    <div class="tile">Row 9 - Tile 2</div>
  </div>

  <!-- Footer -->
  <footer class="footer">Footer Content</footer>

</div>
