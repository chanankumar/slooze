<header class="header">
  <div class="left">
    <h2 class="brand">Bitstore</h2>
  </div>

  <div class="center">
    <div class="search-wrapper">
  <div class="input-with-icon">
    <input type="text" [placeholder]='"SEARCH" | translate' />
    <i class="fas fa-search search-icon"></i>
  </div>
<button class="search-button">{{'SEARCH' | translate}}</button>
</div>

  </div>

  <div class="right d-flex">

    <select class="theme-selector" (change)="switchLang($event)">
      <option value="en">English</option>
      <option value="hn">हिंदी</option>
    </select>

    <button class="theme-button" type="button" (click)="toggleTheme()">{{'THEME' | translate}}</button>

    <div class="profile" (click)="logout()">


      <img src="../../../assets/profile.png" alt="Profile" class="avatar"/>

    </div>
  </div>
</header>
