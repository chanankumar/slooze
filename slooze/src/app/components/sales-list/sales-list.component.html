<div class="sales-container">
  <h2>{{"RECENTSALES" | translate}}</h2>
  <p class="subheading">{{"YOUMADE" | translate}} {{ salesCount }} {{"SALESTHISMOUNT" | translate}}</p>
  <div class="sale-item" *ngFor="let sale of sales">
    <div class="avatar"></div>
    <div class="info">
      <strong>{{ sale.name }}</strong>
      <div class="email">{{ sale.email }}</div>
    </div>
    <div class="amount">+${{ sale.amount.toFixed(2) }}</div>
  </div>
</div>
