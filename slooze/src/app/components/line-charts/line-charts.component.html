<div class="p-4 bg-white rounded-xl shadow-md">
  <div class="mb-4">
    <p class="text-gray-700 text-sm font-medium">Total Earning</p>
    <h2 class="text-2xl font-semibold">$112,893.00</h2>
    <p class="text-xs mt-1 text-gray-600">
      <span class="inline-block w-3 h-3 bg-green-500 rounded-full"></span>
      <span class="ml-1">trend title <span class="text-green-500">70.5%</span></span>
    </p>

    <select class="text-sm text-gray-600 mt-2 border border-gray-300 rounded px-2 py-1">
      <option>This Week</option>
      <option>This Month</option>
      <option>This Year</option>
    </select>
  </div>

  <div class="h-64 w-full">
    <canvas baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="'line'"
      [plugins]="lineChartPlugins">
    </canvas>
  </div>
</div>
